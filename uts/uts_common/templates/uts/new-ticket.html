{% extends "uts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-12">
      <p></p>
      <h4>Crea un Nuovo Ticket</h4>
        {% crispy form %}
    </div>
  </div>
{% endblock %}

{% block pagescripts %}
<script type="text/javascript">
  const ScheduleApp = {
      data() {
        return {
            scheduled: false
        }
    },
  }
  const app = Vue.createApp(ScheduleApp);
  app.mount("#scheduleApp");
</script>
{% endblock %}
