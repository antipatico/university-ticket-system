{% extends "uts/base.html" %}
{% load static %}
{% block content %}
<div id="ticketsApp">
  <div class="card">
    <div class="w-100 mb-3" v-if="ticket == null">
      <img src="{% static 'images/loading.gif' %}" class="loadingGif" />
    </div>
    <div  class="card-body" v-else>
      <h4 class="card-title mb-3">
        &nbsp;$% ticket.name %$
      </h4>

    </div>
  </div>
</div>
{% endblock %}
{% block pagescripts %}
<script src="{% static 'js/ticket.js' %}"></script>
{% endblock %}
